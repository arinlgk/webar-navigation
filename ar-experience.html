
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Navigation with Google Maps</title>
    
    <!-- Import A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar-nft.js"></script>
    
    <!-- Import Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOTV66tI0QlIdaPfmKqRGe1EAidmfV2bY"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #searchContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 9999;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #destination {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #searchButton {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #searchButton:hover {
            background-color: #0056b3;
        }
        #eta {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
        #map { height: 100px; width: 100%; position: absolute; top: 10px; z-index: 999; }
        #info { position: absolute; bottom: 10px; left: 10px; z-index: 999; color: white; font-size: 1.2em; }
        
        /* Responsive Styles */
        @media (max-width: 600px) {
            #searchContainer {
                width: 90%;
                left: 5%;
                top: 5px;
            }
            #destination {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <!-- AR.js Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; gpsMinDistance: 10;">
        <!-- Camera setup -->
        <a-camera gps-camera rotation-reader></a-camera>

        <!-- Example AR Navigation Arrow -->
        <a-entity 
            id="navigation-arrow"
            geometry="primitive: cone; radiusBottom: 0.5; height: 1"
            material="color: red"
            scale="1 1 1"
            rotation="-90 0 0">
        </a-entity>
    </a-scene>

    <!-- Search Container -->
    <div id="searchContainer">
        <input type="text" id="destination" placeholder="Enter destination">
        <button id="searchButton">Search</button>
        <div id="eta"></div>
    </div>

    <!-- Google Maps Container -->
    <div id="map"></div>
    <div id="info">Searching for your destination...</div>

    <!-- Script -->
    <script>
        let map;
        let userLat = 3.5424, userLng = 103.4251; // Default user location (fallback)

        // Load Google Map
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: userLat, lng: userLng },
                zoom: 14
            });
            
            // Mark user's location
            new google.maps.Marker({
                position: { lat: userLat, lng: userLng },
                map: map,
                title: "You are here"
            });
        }

        // Function to Place AR.js Navigation Arrow
        function placeARNavigation(destinationLat, destinationLng) {
            const arrow = document.getElementById('navigation-arrow');
            arrow.setAttribute('gps-entity-place', `latitude: ${destinationLat}; longitude: ${destinationLng}`);
            document.getElementById('info').textContent = "Destination set. Follow the arrow!";
        }

        // Function to calculate the distance between two coordinates
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the Earth in km
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c; // Distance in km
            return distance;
        }

        // Update User Location Using Geolocation API
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                userLat = position.coords.latitude;
                userLng = position.coords.longitude;
                initMap();
            }, () => {
                alert("Unable to fetch location. Using default coordinates.");
                initMap();
            });
        } else {
            alert("Geolocation not supported. Using default coordinates.");
            initMap();
        }

        // Event listener for the search button
        document.getElementById('searchButton').addEventListener('click', () => {
            const destinationName = document.getElementById('destination').value.trim();
            const geocoder = new google.maps.Geocoder();

            geocoder.geocode({ 'address': destinationName }, function(results, status) {
                if (status === 'OK') {
                    const destinationCoords = results[0].geometry.location;
                    const destLat = destinationCoords.lat();
                    const destLon = destinationCoords.lng();

                    // Calculate and display ETA
                    const distance = calculateDistance(userLat, userLng, destLat, destLon);
                    const speed = 5; // Assume walking speed in km/h
                    const eta = distance / speed;
                    document.getElementById('eta').textContent = `ETA: ${eta.toFixed(2)} hours`;

                    // Update arrow path dynamically
                    placeARNavigation(destLat, destLon);
                } else {
                    alert('Location not found. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
