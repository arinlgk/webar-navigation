<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMPSA AR Navigation</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to external CSS for styling -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px; /* Add padding for mobile */
            box-sizing: border-box; /* Ensures padding is included in height */
        }
        h1 {
            color: #333;
            font-size: 2.5em; /* Larger font size for headings */
            margin-bottom: 10px; /* Space below the heading */
        }
        p {
            text-align: center;
            max-width: 600px;
            color: #666;
            font-size: 1.2em; /* Slightly larger font for better readability */
            margin-bottom: 20px; /* Space below the paragraph */
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 1.1em; /* Increase button font size */
        }
        a:hover {
            background-color: #0056b3;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Smaller font size for mobile */
            }
            p {
                font-size: 1em; /* Smaller font size for mobile */
            }
            a {
                padding: 8px 16px; /* Smaller padding for mobile */
                font-size: 1em; /* Adjust button font size for mobile */
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to UMPSA AR Navigation</h1>
    <p>
        Explore the University Malaysia Pahang, Pekan campus with our augmented reality navigation application. 
        Click the button below to start your AR experience and navigate to various locations on campus.
    </p>
    <a href="ar-experience.html">Start AR Experience</a> <!-- Link to the AR experience page -->
</body>
</html>
