<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMPSA AR Navigation</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to external CSS for styling -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            text-align: center;
            max-width: 600px;
            color: #666;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to UMPSA AR Navigation</h1>
    <p>
        Explore the University Malaysia Pahang, Pekan campus with our augmented reality navigation application. 
        Click the button below to start your AR experience and navigate to various locations on campus.
